{% extends "master.html" %}

{% block title %}
	All Members from the django app
{% endblock %}

{% block content %}
	<h1>All Members</h1>
	<ul>
		{% for member in members %}
			<li><a href="/members/details/{{member.id}}" >{{member.firstname}} {{member.lastname}}</a></li>
		{% endfor %}
	</ul>
	<p>Back to <a href="/home">Home</a></p>
{%endblock%}
